<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: rgb(137, 189, 16);
                color: aliceblue;
                padding: 10px;
                display: flex;
                list-style-type: none;
                gap: 25px;
                justify-content: flex-end;
            }
            button{
                margin-top: 10px;
                padding: 10px;
                background-color: rgb(243, 243, 5);
                width: 150px;
                border: none;
                color: blue;
                border-radius: 5px;
                text-decoration: none;

            }
            button:hover{
                background-color: rgba(233, 250, 4, 0.822);
            }
        </style>

    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
        </div>
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
