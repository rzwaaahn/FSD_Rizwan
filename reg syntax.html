        <form>
            <fieldset><legend><b>Travel Reg Form</b></legend>

                <option >-- Select --</option>
                <option >Bus</option>

                <option >Ship</option>

            <label>From:</label>

            <label>First Name:</label>

            <label> Last Name:</label>
            <input type="text" id = "o2"><br><br>
            <label id = "g1">Gender:</label>

            Female<input type="radio" name="Gender" value="Female" required>
            Others<input type="radio" name="Gender" value="Others" required><br><br>
            <label>Age:</label>      
            <input id="i2" type="number" required><br><br>
            <label>Phone No:</label>      
            <input id="i3" type="number" required><br><br>
            <label>E-mail:</label>      
            <input id="i4" type="text" required><br><br>
            <label>Password:</label>      
            <input id="i5" type="password" required><br><br>
            <button>Reg in</button>
            <p>Forgot password?</p>
        </fieldset>
