<html>
    <head>
        <title>Instagram</title>
    </head>
    <style>
        fieldset{
            width: 300px;
            height: 380px;
            margin-left: 800px;
            margin-top: 100px;
            margin-bottom: 15px;
            border: 2px solid #dfdfdf;
            background-color: rgb(255, 255, 255);
            border-radius: 7px;
        }
        body{
            background-color: rgb(240, 240, 240);
            background: linear-gradient(to bottom,#833ab4,#fd1d1d,#fcb045);
        }
        .i1{
            width: 280px;
            height: 35px;
            margin-left: 10px;
            margin-bottom: 8px;
            border: 1px solid #dfdfdf;
            background-color: rgb(238, 238, 238);
            border-radius: 7px;
            padding: 5px;
        }
        .i2{
            width: 280px;
            height: 35px;
            margin-left: 10px;
            margin-bottom: 15px;
            border: 1px solid #dfdfdf;
            background-color: rgb(238, 238, 238);
            border-radius: 7px;
            padding: 5px;
        }
        .b1{
            width: 280px;
            height: 35px;
            margin-left: 10px;
            background-color: rgb(3, 150, 246);
            color: white;
            border: none;
            border-radius: 7px;
            margin-bottom: 7px;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(1, 115, 189);
        }
        .a1{
            margin-left: 81px;
            color: rgb(59, 89, 152);
        }
        .a2{
            margin-left: 96px;
            color: rgb(59, 89, 152);
        }
        .p1{
            font-size: 35px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .p3{
            margin-top: 11px;
            
        }
        .p4{
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: white;
        }
        .store-buttons{
            margin-top: 20px;
            text-align: center;
        }
        .a3 img, .a4 img{
            height: 50px;
            margin: 10px;
            width: 150px;
            margin-left: 13px;
        }



    </style>
    <body>
        <fieldset>
            <form>
                <p class="p1" style="text-align:center;">Instagram</p>
                <label class="l1"></label>
                <input class="i1" type="text" placeholder="Phone number, username, or email" required><br>
                <label class="l2"></label>
                <input class="i2" type="password" placeholder="Password" required><br> 
                <button class="b1"type="submit">Login</button><br>
                <p class="p2" style="text-align:center;">OR</p>
                <a href="#" class="a1" style="text-align:center;">Log in with Facebook</a><br><br>
                <a href="#" class="a2" style="text-align:center;">Forgot password?</a><br><br>
            </form>
        </fieldset>
        <fieldset style="width:300px; height:40px; margin-left:800px; margin-top:5px; border-radius: 7px;">
            <p class="p3" style="text-align:center;">Don't have an account? <a href="#">Sign up</a></p>
        </fieldset>
        
    </body>
</html>
